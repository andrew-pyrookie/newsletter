<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column" id="left">
            <div class="content-container">
                <h2>Stay Updated!</h2>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <div class="email-subscribe">
                    <div class="email-row">
                        <p>Email address</p>
                        <span id="msg-box"></span>
                        
                    </div>
                    <input id="email" type="text" name="email" placeholder="email@company.com">
                    <button onclick="validator();" type="button">Subscribe to monthly newsletter</button>
                </div>    
            </div>
        </div>

        <div class="column" id="right">
            <img src="/assets/images/illustration-sign-up-mobile.svg" class="mobile-svg">
            <img src="/assets/images/illustration-sign-up-desktop.svg" class="desktop-svg">

        </div>
    </div>
    

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/andrew-pyrookie">Musiliandrew</a>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
